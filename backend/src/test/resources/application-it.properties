spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Explicitly set the driver for PostgreSQL (used by Testcontainers)
spring.datasource.driver-class-name=org.postgresql.Driver

# Disable OAuth2 for integration tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration

# Disable OAuth2 client registration completely
spring.security.oauth2.client.registration=

# Additional OAuth2 disabling
spring.security.oauth2.enabled=false

app.security.enabled=false
