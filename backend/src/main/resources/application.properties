spring.application.name=meal-planner-api

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH_CLIENT_ID:placeholder}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET:placeholder}
spring.security.oauth2.client.registration.google.scope=openid,email,profile
